name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy-migrations:
    name: Deploy Database Migrations
    runs-on: ubuntu-latest
    # Only deploy if CI workflow succeeded on main, or if manually triggered
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./code
        run: pnpm install --no-frozen-lockfile

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        working-directory: ./code
        run: pnpm --filter backend db:migrate

  deploy-backend:
    name: Deploy Backend API
    runs-on: ubuntu-latest
    # Only deploy if CI workflow succeeded on main, or if manually triggered
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    needs: deploy-migrations # Run migrations first
    # NOTE: This job will be enabled when backend API is ready (Phase 3)
    # Before using, ensure:
    # 1. Railway project is created
    # 2. RAILWAY_TOKEN secret is added to GitHub Secrets
    # 3. Backend package is built and ready for deployment
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./code
        run: pnpm install --no-frozen-lockfile

      - name: Build backend
        working-directory: ./code
        run: pnpm --filter backend build

      - name: Railway deployment info
        run: |
          echo "ℹ️ Backend deployment is handled by Railway's GitHub integration"
          echo "Railway will automatically deploy on push to main branch"
          echo "Migrations are run via this workflow before Railway deployment"

