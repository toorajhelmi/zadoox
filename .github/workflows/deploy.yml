name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'code/**'  # Only deploy when code changes
      - '.github/workflows/deploy.yml'
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy-migrations:
    name: Deploy Database Migrations
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./code
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        working-directory: ./code
        run: pnpm --filter backend db:migrate || echo "Migrations skipped (no DATABASE_URL secret)"

  deploy-backend:
    name: Deploy Backend API to Railway
    runs-on: ubuntu-latest
    needs: deploy-migrations
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./code
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        working-directory: ./code
        run: pnpm --filter @zadoox/shared build

      - name: Build backend
        working-directory: ./code
        run: pnpm --filter backend build

      - name: Deploy to Railway
        if: env.RAILWAY_TOKEN != ''
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "⚠️ RAILWAY_TOKEN not set - skipping Railway deployment"
            echo "Railway will deploy automatically via GitHub integration if connected"
          else
            echo "Deploying to Railway..."
            npx @railway/cli deploy --service backend
          fi

  deploy-web:
    name: Deploy Web App to Vercel
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./code/packages/web
      
      - name: Vercel deployment info
        if: ${{ secrets.VERCEL_TOKEN == '' }}
        run: |
          echo "⚠️ VERCEL_TOKEN not set"
          echo "Vercel should deploy automatically via GitHub integration if connected"
          echo "Connect at: https://vercel.com/tooraj-helmis-projects/zadoox.com/settings/git"
