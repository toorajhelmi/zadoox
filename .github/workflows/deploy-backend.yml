name: Deploy Backend

# NOTE: This workflow will be enabled when backend API is ready (Phase 3)
# Before using, ensure:
# 1. Railway project is created
# 2. RAILWAY_TOKEN secret is added to GitHub Secrets
# 3. Backend package is built and ready for deployment

on:
  push:
    branches: [main]
    paths:
      - 'code/packages/backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./code
        run: pnpm install --frozen-lockfile

      - name: Build backend
        working-directory: ./code
        run: pnpm build --filter backend

      - name: Deploy to Railway
        uses: bervProject/railway-deploy@v0.2.5
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: backend
          detach: true
        env:
          # Railway will use environment variables set in Railway dashboard
          NODE_ENV: production


