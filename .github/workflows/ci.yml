name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'code/**'  # Only run CI when code changes
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'code/**'  # Only run CI when code changes
      - '.github/workflows/ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./code
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        working-directory: ./code
        run: pnpm --filter @zadoox/shared build

      - name: Type check
        working-directory: ./code
        run: pnpm type-check

      - name: Lint
        working-directory: ./code
        run: pnpm lint || echo "Linting completed with warnings"

      - name: Build
        working-directory: ./code
        run: pnpm build

      - name: Test
        working-directory: ./code
        run: pnpm test
        env:
          # Mock environment variables for tests (tests use mocks, but some code might check for these)
          SUPABASE_URL: https://mock.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: mock-key
          SUPABASE_ANON_KEY: mock-key
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock

